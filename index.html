        </div>

        <div class="product-card">
          <div class="card-details">
            <div class="image">
              <img
                src="./img/pexels-melvin-buezo-1253763-2529148.jpg"
                alt=""
                class="img"
              />
            </div>
            <div class="product-name">

            <div class="product-price"><p>$400</p></div>
            <button class="addToCart">Add to cart</button>
